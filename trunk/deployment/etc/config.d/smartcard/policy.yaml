certs:
    type:
        nonescrow:
            usage: 
            - AUTHENTICATION
            allowed_profiles:
            - I18N_OPENXPKI_PROFILE_USER_AUTHENTICATION_NOMAIL
            - I18N_OPENXPKI_PROFILE_USER_AUTHENTICATION_MAIL
            promote_to_preferred_profile: 1
            required: 1
            max_count: 1
            max_age: -03
            allow_renewal: -0003
            force_renewal: -000014
            escrow_key: 0
            publish: 0
            purge_invalid: 0
            revoke_unused: 0
            max_login: 1

        signature:
            usage: 
            - SIGNATURE
            allowed_profiles:
            - I18N_OPENXPKI_PROFILE_USER_SIGNATURE
            promote_to_preferred_profile: 1
            required: 1
            max_count: 1
            allow_renewal: -0003
            force_renewal: -000014
            escrow_key: 0
            publish: 0
            purge_invalid: 0
            revoke_unused: 1
            max_login: 1

        escrow:
            usage:
            - ENCRYPTION
            allowed_profiles:
            - I18N_OPENXPKI_PROFILE_USER_ENCRYPTION
            - I18N_OPENXPKI_PROFILE_USER_FSE
            promote_to_preferred_profile: 1
            required: 1
            max_count: 3
            max_age: -20
            allow_renewal: -0003
            force_renewal: -000014
            lead_validity: 1
            escrow_key: 1
            publish: 1
            purge_invalid: 0

        UNEXPECTED:
            purge_valid: 0
            purge_invalid: 0

        FOREIGN:
            purge_valid: 0
            purge_invalid: 1

xref@: connector:smartcard.policy.cache

cards:
    max_smartcards_per_user: 1

cache:
    class: Connector::Builtin::Memory
 
# Set if you want to enable manual approval of CSRs
need_approval: 0

# Let the user choose a PIN for new keys
allow_user_pin: 0

# Only reasonable if you have "old" certs on the card
autodiscover_certificates: 1


