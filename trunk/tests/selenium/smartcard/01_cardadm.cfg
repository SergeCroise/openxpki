# config for 02_cardadm_selenium.pl
#
# Test Smartcard Admin using Selenium 
#
# NOTE: The Selenium RC must be running before starting this script

# General parameters on the Selenium RC instance
[selenium]
host = localhost
port = 4444
browser = *safari
browser_url = https://ldev-user-ca.tools.intranet.db.com/
auth_stack = External Dynamic
auto_stop = 0

[instance]
ldapdelete = /usr/bin/ldapdelete
ldapadd = /usr/bin/ldapadd

# Access for loading LDAP config
[ldapadmin]
url = ldap://dca05
user = cn=Manager,dc=dbgroup,dc=com
pass = secret


# RA Operator 1
[ra1]
name = ra1
role = RA Operator

[t-ldap-uid-4]
token_owner = test.user041@db.com
token_ids = gem2_041A,gem2_041B,gem2_041C


